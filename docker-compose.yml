services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - "4401:4400"
    env_file:
      - .env
    environment:
      # This overrides DATABASE_URL in .env to point to the postgres container
      # "database" here refers to the service name below — Docker handles the networking
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@database:5432/jibuks
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    networks:
      - jibuks-network

  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: jibuks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # Persists your data on the VPS disk even if the container restarts/stops
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      # Backend will only start AFTER postgres is ready to accept connections
      test: ["CMD-SHELL", "pg_isready -U postgres -d jibuks"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - jibuks-network

volumes:
  postgres_data:
    # Named volume — Docker manages this on your VPS
    # Data survives container restarts and updates

networks:
  jibuks-network:
    driver: bridge
    # Isolated network so backend and database can talk to each other
    # using service names instead of IP addresses
